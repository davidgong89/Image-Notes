<head>

	<script type="text/javascript" src="jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
    
    
    <script>
            var listCreated = false;
            function appendToList(){
                
                //Create the listview if not created
                if(!listCreated){
                    $("#content").append("<ul id='list' data-role='listview' data-filter='true' data-filter-placeholder='Search fruits...' data-inset='true'></ul>");
                    listCreated = true;
                    $("#content").trigger("create");
                }
                $("#list").append("<li><a href='#' data-transition='slide'>Apple</a></li>");
                $("#list").listview("refresh");
                
            }
        </script>

    
    
    
	<title>Image Photos</title>
</head>

<body>

<!--HEADER-->
<div data-role="header" style="overflow:hidden;">
<h1>Image Notes</h1>
    <a href="#" data-icon="bars" class="ui-btn-left">Menu</a>
    <a href="#" data-icon="plus" class="ui-btn-right" onclick="appendToList()">Add</a>
